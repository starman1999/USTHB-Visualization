<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> USTHB MAP</title>  
		<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript" src="d3.v4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/d3-transition@3"></script>
		<link rel="stylesheet" href="projet/StyleUsthb.css">
		
	</head>
	<body style="background-color: #E6E6FA;">
		<script type="text/javascript" src="projet/usthb.js"></script>	

		
		<!--<h3 class="title"> "Université des Sciences et Techniques Houari Boumediene" </h3> -->

		<section class="section">

			<div id="basicZoom" class="map">
				<svg id="svg">
				
				</svg>

				<div id="tooltip">
					Location: <span id="name" class="info"></span><br> 
					Time: <span id="time" class="info"></span><br>
					Subject: <span id="subject" class="info"></span><br> 
					Prof: <span id="prof" class="info"></span><br>  
					Group: <span id="group" class="info"></span><br>  
				</div>

				<button class="btn" id="previous"> previous </button>

				<button class="btn" id="next"> next </button>
			
				
			</div>
			

			<div class="menu">

			
				<div class="infos"> 
					<button class="btn" id="resetButton"> reset zoom </button>
				</div>

				<div class="controls">
					<h3 class="text"> l’occupation des salles par les étudiants IV :</h3>
					
					
					
					<div class="btn-group ">
						<button id="m1"  class="btn"  > M1 </button>
						<button id="m2" class="btn"> M2 </button>

						
					</div>

					<!-- 
					<div class="btn-group "> 
						<button  id="s1" class="btn"> S1 </button>
						<button  id="s2" class="btn"> S2 </button>
					</div>
					-->
					<div class="btn-group ">
						<button  id="Sam" class="btn"> Samedi </button>
						<button  id="Dim" class="btn"> Dimanche </button>
						<button  id="Lun" class="btn"> Lundi </button>
						<button  id="Mar" class="btn"> Mardi </button>
						<button  id="Mer" class="btn"> Mercredi </button>
						<button  id="Jeu" class="btn"> Jeudi </button>
						
					</div>

					

					

				</div>

				

			</div>
			 

		</section>
	</body>
</html>
